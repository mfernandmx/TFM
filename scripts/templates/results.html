<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Results</title>
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

        <script src="{{ url_for('static', filename='main.js') }}"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    </head>
    <body>
        <h1>Emparejamiento de datasets con técnicas semánticas</h1>
        <h2>Marcos Fernández Sellers</h2>
        <div>
            <h3>Resultados</h3>
            <p>Tiempo de ejecución: {{ time }}</p>
            <form>
                <a href="#" id="downloadJSON"><button>Descargar JSON</button></a>
                <a href="#" id="downloadXLS"><button>Descargar XLS</button></a>
            </form>
            <table>
                <thead>
                    <tr>
                        <th>Dataset Portal 1</th>
                        <th>Similarity (%)</th>
                        <th>Dataset Portal 2</th>
                    </tr>
                </thead>
                <tbody>
                {% for result in results %}
                    <tr>
                        <td>{{ result["dataset1"] }}</td>
                        <td>{{ result["value"] }}</td>
                        <td>{{ result["dataset2"] }}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
        <script type=text/javascript>
            $(function() {
                $('a#downloadJSON').bind('click', function() {
                    $.getJSON('/download?format=json', function(data) {
                        var element = document.createElement('a');
                        element.setAttribute('href', 'data:text/json;charset=utf-8,' + encodeURIComponent(JSON.stringify(data, null, 4)));
                        element.setAttribute('download', "results.json");
                        element.style.display = 'none';
                        document.body.appendChild(element);
                        element.click();
                        document.body.removeChild(element);
                    });
                    return false;
                });
            });
        </script>
        <script type=text/javascript>
            $(function() {
                $('a#downloadXLS').bind('click', function() {
                    var link = document.createElement("a");
                    link.download = "results.xls";
                    link.href = "/download?format=xls";
                    link.click();
                    return false;
                });
            });
        </script>
    </body>
</html>
